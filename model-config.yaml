###### model name ######
model_name: turbo_lr1e3_1536_weighted_answerembed_zn_1hidden

###### model architecture-related settings ######
num_hidden_layers: 1
hidden_size: 1536
use_answer_embeddings: true
use_answer_embedding_z_normalization: true

###### training-related hyperparameters ######
batch_size: 5000
learning_rate: 1.e-3
shuffle: true

###### loss-function parameters ######
use_class_weights: true

###### snapshot-related settings ######

# Training should create a snapshot every 'x' epochs.  Performance metrics will
# only be emitted for these epochs, because snapshots are needed for getting
# validation metrics, hence this setting will also determine the resolution of
# performance graphs.
#snapshot_every_epochs: 100
snapshot_every_epochs: 10
